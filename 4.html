<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>44</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.8;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1.5rem; color: #1a1a1a; }
    .cover-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem; }
    .content { font-size: 1.1rem; }
    .content h2 { font-size: 1.5rem; margin: 2rem 0 1rem; }
    .content h3 { font-size: 1.25rem; margin: 1.5rem 0 0.75rem; }
    .content p { margin-bottom: 1rem; }
    .content img { max-width: 100%; height: auto; border-radius: 4px; margin: 1rem 0; }
    .content ul, .content ol { margin: 1rem 0 1rem 2rem; }
    .content li { margin-bottom: 0.5rem; }
    .content blockquote {
      border-left: 4px solid #4ade80;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #666;
      font-style: italic;
    }
    .content a { color: #22c55e; text-decoration: none; }
    .content a:hover { text-decoration: underline; }
    .content code {
      background: #f4f4f5;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }
    .content pre {
      background: #1a1a1a;
      color: #f4f4f5;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1rem 0;
    }
    .content pre code { background: none; padding: 0; }
  </style>
</head>
<body>
  <article>
    <h1>44</h1>
    
    <div class="content">
      
    </div>
  </article>
</body>
</html>
